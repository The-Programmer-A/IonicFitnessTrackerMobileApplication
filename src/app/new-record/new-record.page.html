<ion-header>
  <ion-toolbar>
    <ion-title>newRecord</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- here im going to have the create new workout display page
what data do i want stored in the firebase database?
  exercise > weight, reps, sets
  a user will have x exercises

this page can also serve as a profile. showing any workout information from the day
will have a floting button which allows the user to enter in new workout information. this will take them to a new page.-->

  <ion-card *ngFor="let x of ((userPosts | async)?.exerciseRecord)">
    <!-- ion-card *ngFor="let x of newSet;" text-wrap (click)='selectCard(x)' -->
    <ion-card-header>
      <!-- Set: {{x.id}} -->
      <ion-card-subtitle> {{ x.exercise }}</ion-card-subtitle>

      <ion-card-subtitle> Reps </ion-card-subtitle>
    </ion-card-header>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="danger" (click)="newWorkout()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-dropleft-circle"></ion-back-button>
    </ion-buttons>
    <ion-title>All Exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- need to have a create custom excersie option -->

  <ion-list>
    <ion-item *ngFor="let x of backTrainingList;" text-wrap (click)='exerciseRecorder(x)'>
      <ion-label> {{x.exerciseName}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="danger" (click)="newExercise()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>

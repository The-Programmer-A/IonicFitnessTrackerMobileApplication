<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- this handles the username and passwork item fields of the HTML. The information is gathered and processed at the
  type script -->
  <ion-list>
    <ion-item>
      <ion-label position = "floating"> Username </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position = "floating"> Password </ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>

  <!-- buttons for selection -->
  <ion-button fill ="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
  <ion-button fill ="solid" expand="block" color="light" (click)="register()">Register</ion-button>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Fitness Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs #tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="calendar">
        <ion-icon name="albums"></ion-icon>
        <ion-label>Calendar History</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="new-record">
        <ion-icon name="add"></ion-icon>
        <ion-label>New Workout</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
